<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    /* .attribution {

      color: hsl(228, 45%, 44%);

  </style>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="product-image">
        <!-- <img src="images/image-product-desktop.jpg" alt="bottle of perfome"> -->
      </div>
      <div class="product-details">
        <h2>Perfume</h2>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
        <button class="add-to-cart"><span><img src="./images/icon-cart.svg" alt="icon cart"></span>Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="https://github.com/yarobust">yarobust</a>.
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
</body>

</html>
